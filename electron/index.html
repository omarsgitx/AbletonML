<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AbletonML</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="logo">
        <i class="fa-solid fa-music"></i>
        <h1>AbletonML</h1>
      </div>
      <div class="header-controls">
        <button id="settings-btn" class="icon-btn">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Left Panel - Command Area -->
      <div class="command-area">
        <div class="output-container">
          <div id="output" class="output-text"></div>
        </div>
        
        <div class="input-container">
          <div class="input-wrapper">
            <span class="prompt">&gt;</span>
            <input type="text" id="command-input" placeholder="Type a command..." autofocus>
          </div>
          <button id="execute-btn" class="execute-btn">Execute</button>
        </div>
      </div>

      <!-- Right Panel - Split into Project State and Command History -->
      <div class="right-panel">
        <!-- Project State -->
        <div class="project-state">
          <div class="panel-header">
            <h2>Project State</h2>
          </div>
          
          <div class="state-section">
            <div class="section-header">
              <i class="fa-solid fa-gauge-high"></i>
              <h3>Tempo</h3>
            </div>
            <div class="tempo-display">
              <span id="tempo-value">120</span>
              <span class="unit">BPM</span>
            </div>
          </div>
          
          <div class="state-section">
            <div class="section-header">
              <i class="fa-solid fa-list"></i>
              <h3>Tracks</h3>
            </div>
            <div id="tracks-list" class="tracks-list">
              <!-- Tracks will be added here dynamically -->
            </div>
          </div>
        </div>

        <!-- Command History -->
        <div class="command-history">
          <div class="panel-header">
            <h2>Command History</h2>
            <button id="clear-history-btn" class="icon-btn" title="Clear History">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
          <div id="history-list" class="history-list">
            <!-- Command history will be added here dynamically -->
          </div>
        </div>
      </div>
    </main>

    <!-- Status Bar -->
    <footer class="status-bar">
      <div class="status-indicator">
        <span class="status-dot connected"></span>
        <span id="connection-status">Connected</span>
      </div>
      <div id="status-message" class="status-message">Ready</div>
    </footer>
  </div>

  <!-- Socket.io client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <!-- Main renderer script -->
  <script src="renderer.js"></script>
</body>
</html>
